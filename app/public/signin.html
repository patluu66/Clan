<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Clan</title>
        <link rel="shortcut icon" href="assets/images/favicon.ico">
        <!-- Bootstrap -->
        <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/styles.css">
        <!-- Font Awesome -->
        <script src="https://use.fontawesome.com/f9df423f4a.js"></script>    
    </head>
    <body class="bg">
    	<div class="container-fluid">
    		<div class="row">
    			<div class="col-12">
    				<div class="text-center signInTitle">CLAN<small>: make your clan</small>
					</div>
    			</div>
    		</div>
			<!-- sign in or register row -->
			<div class="row">
	   			<div class="col-md-3 col-md-offset-3 text-center">
	   				<button id="registerBtn" type="button" class="btn btn-default btn-xs pull-right">Register</button>
	   				<p class="signInBox">Join your clan</p>	
				</div>

				<div class="col-md-3 text-center">
					<button id="signInBtn" type="button" class="btn btn-default btn-xs pull-right">Sign in</button>
					<p class="signInBox">Already a member?</p>
				</div>
			</div>			
						
			<!-- beginning of register modal -->
			<div id="registerModal" class="modal">
				<!-- modal content -->
				<div class="modal-content">
				<span class="close">&times;</span>
					<p>Please fill out your information</p>
					<form>
					  <div class="form-group">
					    <label for="exampleInputEmail1">Enter your email address</label>
					    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
					  </div>
					  <div class="form-group">
					    <label for="password">Enter your password</label>
					    <input type="password" class="form-control" id="password" placeholder="Password">
					  </div>
					  <div class="form-group">
					    <label for="car">Enter the make of your car</label>
					    <input type="text" class="form-control" id="car" placeholder="Make of car">
					  </div>

					  <div class="form-group">
					    <label for="car">Enter the model of your car</label>
					    <input type="text" class="form-control" id="car" placeholder="Model of car">
					  </div>

					  <div class="form-group">
					    <label for="car">Enter the year of your car</label>
					    <input type="text" class="form-control" id="car" placeholder="Year of car">
					  </div>
					
					  <div class="form-group">
						<label for="petType">What type of pet do you have?</label>
						<select class="form-control">
							<option>None</option>
							<option>Cat</option>
							<option>Dog</option>
							<option>Iguana</option>
							<option>Bird</option>
							<option>Exotic species</option>
						</select>
					  </div>

					  <div class="form-group">
					    <label for="car">Please enter your pet's name</label>
					    <input type="text" class="form-control" id="car" placeholder="Pet name">
					  </div>

					  <div class="form-group">
					    <label>
					      <input type="checkbox"> Would you like to be considered a Guardian?
					    </label>
					  </div>

					  <div class="form-group">
					    <label>
					      <input type="checkbox"> Is your home to be considered a "Safe Place"?
					    </label>
					  </div>
					  <button type="submit" class="btn btn-default">
					  	<a href="index.html">Submit</a>
					  </button>
					</form>
				</div>
			</div>
							
			<!-- beginning of sign in modal -->
			<div id="signInModal" class="modal">
				<!-- modal content -->
				<div class="modal-content">
				<span class="close">&times;</span>
					<p>Please sign in</p>
					<form>
					  <div class="form-group">
					    <label for="exampleInputEmail1">Enter your email address</label>
					    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
					  </div>
					  <div class="form-group">
					    <label for="password">Enter your password</label>
					    <input type="password" class="form-control" id="password" placeholder="Password">
					  </div>
				
					  <button type="submit" class="btn btn-default">
					  	<a href="index.html">Submit</a>
					  </button>
					</form>

				</div>
			</div>	
		</div> 
		<!-- end main container -->

		<script type="text/javascript">
			// Get the modal
			var modal = document.getElementById('registerModal');
			var modalLogin = document.getElementById('signInModal');
			// Get the button that opens the modal
			var btn = document.getElementById("registerBtn");
			var signInBtn = document.getElementById("signInBtn");

			// Get the <span> element that closes the modal
			var span = document.getElementsByClassName("close")[0];
			var span1 = document.getElementsByClassName("close")[1];
			// When the user clicks on the button, open the modal 
			btn.onclick = function() {
			modal.style.display = "block";
			}
			signInBtn.onclick = function() {
			modalLogin.style.display = "block";
			}

			// When the user clicks on <span> (x), close the modal
			span.onclick = function() {
			modal.style.display = "none";
			}

			span1.onclick = function() {
			modalLogin.style.display = "none";
			}

			// When the user clicks anywhere outside of the modal, close it
			window.onclick = function(event) {
			if (event.target == modal) {
			    modal.style.display = "none";
			} else if (event.target == modalLogin) {
				modalLogin.style.display = "none";
			}
			}

		</script>   
    </body>    
</html>
